<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/logo.png" class="img-fluid"/>
                </div>
                    <div class="col ml-5 mt-5">
                        <h1>Charlee's</h1>
                        <h2>Golf Club</h2>
                    </div>
                    <div class="col-md-4 col-xl-2 mt-4">
                        <!--the text-nowrap class makes sure that the wording reserve campsite stays on one line instead of defaulting to two lines-->
                        <!--Beginning of Modal-->
                        <a role="button" class="btn btn-lg btn-warning text-nowrap" id="reserveButton" >
                           Book T-Time
                        </a>
                    </div>
            </div>
        </div>
    </header>
    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Book a T-Time</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Number of Players</label>
                                <div class="col">
                                    <select class="form-control" name="numCampers" id="numCampers" >
                                        <option>Select...</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label">Date</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="date" name="date" placeholder="" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="time" class="col-sm-6 col-form-label">Time</label>
                                <div class="col-sm-6">
                                    <input type="time" class="form-control" id="time" name="time" placeholder="" />
                                </div>
                            </div>
                            <!--Radio Buttons-->
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Cart or Walk</label>
                                    <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-success active">
                                            <input type="radio" name="siteType" id="siteTent" autocomplete="off" checked> Cart
                                          </label>
                                          <label class="btn btn-primary">
                                            <input type="radio" name="siteType" id="siteRV" autocomplete="off"> Walk
                                          </label>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <!--Nav bar Begins-->

                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
